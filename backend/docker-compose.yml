version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: spectra_db
      POSTGRES_USER: tema
      POSTGRES_PASSWORD: tema
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "10300:5432"
  redis: 
    container_name: redis-2
    image: redis:latest
    ports: 
      - "6379:6379"
    volumes:
      - ./redis_data:/data  
 